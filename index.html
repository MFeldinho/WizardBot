<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/wizardbot.css" rel="stylesheet">
    <title>WizardBot</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-ng-app="WizardBotApp"" class="container">

      <div class="starter-template" data-ng-controller="HomeController">
        <h1>Welcome</h1>
        <p class="lead">{{greeting}}</p>
      </div>
      
      <div class="starter-template" data-ng-controller="AboutController">
        <h1>About</h1>
        <p class="lead">This is about</p>
      </div>      

      <div class="starter-template" data-ng-controller="CardsArchiveController">
        <h1>Cards Archive</h1>
        <ul>
          <li ng-repeat="x in cards">
            {{ x.name + '(' + x.id + ')' }}
          </li>
        </ul>
      </div> 

    </div>
    
    <!-- JS-references are placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/wizardbotapp.js"></script>
  </body>
  
</html>
